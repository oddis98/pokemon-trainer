<div class="main" *ngIf="pokemons.length > 0">
  <div class="main" *ngIf="pokemons[0].sprites">
      <app-pokemon-card
        *ngFor="let pokemon of pokemons"
        [name]="pokemon.name"
        [image]="pokemon.sprites.front_default"
        [id]="pokemon.id"
        [url]="pokemon.url"
        [user]="user"
      ></app-pokemon-card>
  </div>
</div>
